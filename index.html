<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/mobile.css" />
    <link rel="stylesheet" href="/css/desktop.css" />
    <link rel="stylesheet" href="/css/layout.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body class="cream">
    <article class="white">
      <img
        src="/images/image-product-mobile.jpg"
        alt="image-product-mobile"
        class="hidden"
      />
      <img src="/images/image-product-desktop.jpg" alt="" />
      <section class="black">
        <p class="montSerrat space grey weight500">PERFUME</p>
        <h1 class="fraunes">Gabrielle Essence Eau De Parfum</h1>
        <p class="grey montSerrat weight500 lineheigt textarticle">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL
        </p>
        <p class="price textgreen500 fraunes weight700">
          $149.99<span class="grey">$169.99</span>
        </p>
        <button class="green500 textwhite montSerrat weight700">
          <img src="/images/icon-cart.svg" alt="" />
          Add to Cart
        </button>
      </section>
    </article>
  </body>
</html>
